      function random() {}

      let stars = [];

      let nums = [];

      function numbers() {
        for (let i = 0; i < 5; i++) {
          let num = Math.floor(Math.random() * (50 - 2) + 1);

          let isRepeated = false;

          if (nums.includes(num)) {
            isRepeated = true;
          }

          while (isRepeated) {
            num = Math.floor(Math.random() * (50 - 2) + 1);
            if (!nums.includes(num)) {
              isRepeated = false;
            }
          }

          nums.push(num);
        }
        p1.innerHTML = nums;
        nums = [];
      }

      function starsFunc() {
